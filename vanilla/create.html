<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New List</title>
  <link rel="stylesheet" href="/public/css/user-dashboard.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="backgroudn-color-grey">
  <div class="card">
    <h2>Add New List</h2>
    <input class="input-todo" type="text" name="todo-list" placeholder="Write Your List Here">
    <input type="file" name="" id="">
    <div class="card-button">
      <button onclick="clickAction(event, '', 'user-dashboard.html')" class="btn">Cancel</button>
      <button onclick="clickAction(event, 'Berhasil membuat list', 'user-dashboard.html')" class="btn">Submit</button>
    </div>
  </div>

  <script src="/public/js/index.js"></script>
</body>
</html>
