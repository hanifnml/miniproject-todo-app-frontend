<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="/public/css/index.css">
</head>

<body>
  <div class="container flex justify-center align-center">
    <div style="min-width: 40%;" class="card flex">
      <div class="w-50 w-sm-100">
        <div class="card-title flex align-center">
          <h4>TODO List App</h4>
          <span style="font-size: 18px;" class="ml-auto">Sign Up</span>
        </div>
        <div style="margin-top: 30px;" class="card-content">
          <form onsubmit="register(event)">
            <div class="input-wrapper">
              <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div style="margin-top: 15px;" class="input-wrapper">
              <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div style="margin-top: 15px;" class="input-wrapper">
              <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="input-wrapper">
              <button type="submit" class="btn">
                Sign Up
              </button>
            </div>
            <div style="font-size: 18px; margin-top: 16px" class="w-100 text-center">
              <a href="/login.html">Already have account? Sign in here</a>
            </div>
          </form>
        </div>
      </div>
      <div class="d-sm-none w-50 flex justify-center align-center">
        <img src="" alt="Logo">
      </div>
    </div>
  </div>


  <script src="/public/js/index.js">

  </script>
</body>


</html>
